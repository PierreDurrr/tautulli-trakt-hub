{% extends "base.html" %}

{% block content %}
<h2>Users</h2>

<table>
    <tr>
        <th>Plex User</th>
        <th>Enabled</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.plex_username }}</td>
        <td>{{ "Yes" if user.enabled else "No" }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="2">No users found</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
