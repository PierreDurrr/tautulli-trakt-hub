{% extends "base.html" %}

{% block content %}
<form method="post" action="/users/sync">
    <button type="submit">Import Plex users</button>
</form>

<h2>Plex Users</h2>

<table>
    <tr>
        <th>User</th>
        <th>Enabled</th>
        <th>Trakt</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.plex_username }}</td>
        <td>{{ "Yes" if user.enabled else "No" }}</td>
        <td>
            {% if user.id %}
                ‚ùå Not linked
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
